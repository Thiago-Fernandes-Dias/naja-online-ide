<div class="mx-4 my-4 flex-col space-y-4">
  <div class="max-w-full flex justify-center">
    <h2 class="text-2xl font-bold text-[#00d26a]">
      Naja Online Editor 🐍
    </h2>
  </div>
  <div class="border-solid border rounded-lg overflow-hidden max-w-full">
    <ngx-codemirror [options]="options" [ngModel]="defaults[mode]" [disabled]="readOnly" [autoFocus]="true"
      (ngModelChange)="handleChange($event)"></ngx-codemirror>
  </div>
  <div class="flex justify-start gap-x-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
      Button 1
    </button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold rounded">
      Button 2
    </button>
  </div>
</div>
